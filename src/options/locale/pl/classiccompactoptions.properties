extensions.classiccompactoptions.description=Za pomocą tego dodatku można dostosować motyw Classic Compact. Opcje zawierają: 10 zestawów przycisków narzędziowych, możliwość wyłączenia gradientu teł, paski przewijania dostosowane do systemów operacyjnych, możliwość ustawienia wysokości pasków, możliwość scalenia paska menu do jednego przycisku i wiele, wiele więcej… Dodatek działa, gdy jest zainstalowany motyw Classic Compact wer. 4.0.10 lub nowszy.
