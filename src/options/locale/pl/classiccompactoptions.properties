extensions.compactmoonoptions.description=Za pomocą tego dodatku można dostosować motyw Compact Moon. Opcje zawierają: 10 zestawów przycisków narzędziowych, możliwość wyłączenia gradientu teł, paski przewijania dostosowane do systemów operacyjnych, możliwość ustawienia wysokości pasków, możliwość scalenia paska menu do jednego przycisku i wiele, wiele więcej… Dodatek działa, gdy jest zainstalowany motyw Compact Moon wer. 1.0.0 lub nowszy.
