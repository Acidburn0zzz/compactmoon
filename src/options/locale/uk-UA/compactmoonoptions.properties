extensions.compactmoonoptions.description=Цей додаток дозволяє настроїти тему \"Compact Moon\". Опції включають: 10 настройок для кнопок панелі інструментів; відключення градієнта фону; регульована висота панелі інструментів; об'єднання меню в одну кнопку; і багато іншого. Потребує встановлення теми Compact Moon v1.0.0 або новішої версії.
