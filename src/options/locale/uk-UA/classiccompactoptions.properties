extensions.classiccompactoptions.description=Цей додаток дозволяє настроїти тему \"Classic Compact\". Опції включають: 10 настройок для кнопок панелі інструментів; відключення градієнта фону; регульована висота панелі інструментів; об'єднання меню в одну кнопку; і багато іншого. Потребує встановлення теми Classic Compact v4.0.10 або новішої версії.
