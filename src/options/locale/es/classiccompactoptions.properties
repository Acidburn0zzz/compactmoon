extensions.compactmoonoptions.description=Esta extensión personaliza el tema 'Compact Moon'. Entre las opciones se incluyen: 10 paquetes de iconos; supresión de fondos con gradientes; barras de deslizamiento del SO; ajuste de altura de las barras; compactar la barra de menú en un solo botón, y muchas otras más. Es necesario que esté instalado el tema Compact Moon v1.0.0 o posterior.
