extensions.classiccompactoptions.description=Dieses Add-On passt das Theme "Classic Compact" an. Enthaltene Einstellungen: 10 Symbolleisten-Schalflächen-Sets, Hintergründe mit Farbverlauf ausstellen, Betriebssystem-Scrollbalken, anpassbare Symbolleisten-Höhe, Menüleiste auf einen Button schrumpfen und vieles mehr. Benötigt das Them Classic Compact Version 4.0.10 oder neuerer.
