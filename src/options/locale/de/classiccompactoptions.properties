extensions.compactmoonoptions.description=Dieses Add-On passt das Theme "Compact Moon" an. Enthaltene Einstellungen: 10 Symbolleisten-Schalflächen-Sets, Hintergründe mit Farbverlauf ausstellen, Betriebssystem-Scrollbalken, anpassbare Symbolleisten-Höhe, Menüleiste auf einen Button schrumpfen und vieles mehr. Benötigt das Them Compact Moon 1.0.0 oder neuerer.
