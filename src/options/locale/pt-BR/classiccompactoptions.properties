extensions.classiccompactoptions.description=Esta extensão personaliza o tema \"Classic Compact\". As opções incluem: 10 conjuntos de botões para barras de ferramentas; desativar fundos com gradiente; barras de rolagem do sistema operacional; alturas ajustáveis de barras de ferramentas; redução da barra de menu a um único botão e muito mais. Requer o tema Classic Compact v4.0.10 ou maior.
