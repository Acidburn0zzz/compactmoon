extensions.compactmoonoptions.description=Cette extension vous permet de personnaliser le thème « Compact Moon ». Les options comprennent : 10 jeux de boutons pour les barres d'outils ; la possibilité de désactiver les fonds en dégradé ; des barres de défilement en fonction des systèmes d'exploitation ; des barres d'outils de hauteur redimensionnable ; la fusion de la barre de menu en un seul bouton, et d'autres astuces encore. Il est nécessaire d'avoir installé le thème Compact Moon version 1.0.0 ou supérieure.
