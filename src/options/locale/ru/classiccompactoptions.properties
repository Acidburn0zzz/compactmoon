extensions.compactmoonoptions.description=Это аддон позволяет настраивать тему \"Compact Moon\". Опции включают: 10 наборов кнопок для панелей; выключение градиентных фонов; скролы ОС; настройка высоты панелей инструментов; объединение строки меню в одну кнопку; и многое другое. Для работы необходима установленная тема Compact Moon v1.0.0 или выше.
