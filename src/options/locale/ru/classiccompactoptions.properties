extensions.classiccompactoptions.description=Это аддон позволяет настраивать тему \"Classic Compact\". Опции включают: 10 наборов кнопок для панелей; выключение градиентных фонов; скролы ОС; настройка высоты панелей инструментов; объединение строки меню в одну кнопку; и многое другое. Для работы необходима установленная тема Classic Compact v4.0.10 или выше.
