extensions.classiccompactoptions.description=Bu eklenti "Classic Compact" temasını özelleştirir. Seçenekleri: 10 araç-çubuğu düğme seti; dereceli zeminleri kapatma; OS kaydırma çubuğu; ayarlanabilien araç-çubuğu yüksekliği; menü çubuğunu tek düğmede toplama ve daha bir çoğu. Classic Compact temasının v4.0.10 ve daha yukarı sürümünü gerektirir.
