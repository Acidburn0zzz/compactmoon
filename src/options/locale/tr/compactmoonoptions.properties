extensions.compactmoonoptions.description=Bu eklenti "Compact Moon" temasını özelleştirir. Seçenekleri: 10 araç-çubuğu düğme seti; dereceli zeminleri kapatma; OS kaydırma çubuğu; ayarlanabilien araç-çubuğu yüksekliği; menü çubuğunu tek düğmede toplama ve daha bir çoğu. Compact Moon temasının v1.0.0 ve daha yukarı sürümünü gerektirir.
