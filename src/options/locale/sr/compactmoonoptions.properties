extensions.compactmoonoptions.description=Овај додатак прилагођава тему „Compact Moon”. Опције укључују: 10 комплета дугмади, искључивање прелива боја, траке та померање усклађене са ОС, пшодесива висина трака са алаткама, спајање менија у једно дугме н многе друге. Потребно је да буде инсталирана тема Compact Moon 1.0.0 или новија.
