extensions.classiccompactoptions.description=Овај додатак прилагођава тему „Classic Compact”. Опције укључују: 10 комплета дугмади, искључивање прелива боја, траке та померање усклађене са ОС, пшодесива висина трака са алаткама, спајање менија у једно дугме н многе друге. Потребно је да буде инсталирана тема Classic Compact 4.0.10 или новија.
