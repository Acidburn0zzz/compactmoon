extensions.compactmoonoptions.description=Acest supliment personalizează tema \"Compact Moon\". Opţiunile includ: 10 seturi de butoane pentru bare de unelte; oprirea fundalurilor degradé; bare de defilare ale sistemului de operare; înălţimi reglabile ale barelor de unelte; transformarea barei de meniu intr-un buton şi multe altele. Necesită sa fie instalată tema Compact Moon v1.0.0 sau mai nouă.
