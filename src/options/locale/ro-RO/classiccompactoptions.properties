extensions.classiccompactoptions.description=Acest supliment personalizează tema \"Classic Compact\". Opţiunile includ: 10 seturi de butoane pentru bare de unelte; oprirea fundalurilor degradé; bare de defilare ale sistemului de operare; înălţimi reglabile ale barelor de unelte; transformarea barei de meniu intr-un buton şi multe altele. Necesită sa fie instalată tema Classic Compact v4.0.10 sau mai nouă.
